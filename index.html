<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>OG HUB - Your Online Games Universe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/FfRvY23V/oghub.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

    :root {
      --theme-400: #818cf8;
      --theme-500: #6366f1;
      --theme-600: #4f46e5;
      --theme-700: #4338ca;
      --theme-800: #3730a3;

      --slate-950: #020617;
      --slate-900: #0f172a;
      --slate-800: #1e293b;
      --slate-700: #334155;
      --slate-600: #475569;
      --slate-500: #64748b;
      --slate-400: #94a3b8;
      --slate-50: #f8fafc;

      --contrast: #ffffff;
    }

    html.light-mode {
      --slate-950: #ffffff;
      --slate-900: #f8fafc;
      --slate-800: #f1f5f9;
      --slate-700: #e2e8f0;
      --slate-600: #cbd5e1;
      --slate-500: #64748b;
      --slate-400: #475569;
      --slate-50: #0f172a;

      --contrast: #0f172a;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--slate-950);
      color: var(--slate-50);
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            theme: {
              400: 'var(--theme-400)',
              500: 'var(--theme-500)',
              600: 'var(--theme-600)',
              700: 'var(--theme-700)',
              800: 'var(--theme-800)',
            },
            slate: {
              50: 'var(--slate-50)',
              400: 'var(--slate-400)',
              500: 'var(--slate-500)',
              600: 'var(--slate-600)',
              700: 'var(--slate-700)',
              800: 'var(--slate-800)',
              900: 'var(--slate-900)',
              950: 'var(--slate-950)',
            },
            contrast: 'var(--contrast)',
          },
          animation: {
            'fadeIn': 'fadeIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
